services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: taskdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/taskdb?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=secret
    networks:
      - app-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: build  # Use the build stage to retain Maven and source code
    command: ./mvnw verify  # Use wrapper if present, fallback to mvn via Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/taskdb?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=secret
      - TESTCONTAINERS_RYUK_CONTAINER_TIMEOUT=120000  # Increase timeout to 60 seconds
      #- TESTCONTAINERS_RYUK_DISABLED=true  # Disable Ryuk
    volumes:
      - ./target:/app/target  # Mount target directory for test reports
      - /var/run/docker.sock:/var/run/docker.sock  # For Testcontainers
      #- \\wsl$\docker-desktop-data\version-pack-data\community\docker.sock:/var/run/docker.sock
    networks:
    - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge