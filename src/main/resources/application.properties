spring.profiles.active=local
jwt.secret=ThisIsASecureKeyWith32Chars123456
jwt.expiration=86400000

# Enable all endpoints (except /shutdown by default)
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Show detailed health information (optional)
management.endpoint.health.show-details=always

# Set a custom base path (optional, default is /actuator)
management.endpoints.web.base-path=/actuator

# Expose all endpoints (use with caution in production)
# management.endpoints.web.exposure.include=*

# Disable open-in-view to prevent lazy loading issues
spring.jpa.open-in-view=false